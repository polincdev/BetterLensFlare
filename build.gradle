plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "org.betterlensflare.blf.BetterLensFlare"

group 'org.menu'
version '1.0'

repositories {
    jcenter()
}

project.ext {
    jmeVer = '3.2.4-stable'
}

dependencies {
    implementation "org.jmonkeyengine:jme3-core:$jmeVer"
    implementation "org.jmonkeyengine:jme3-desktop:$jmeVer"
    implementation "org.jmonkeyengine:jme3-lwjgl3:$jmeVer"
}

jar {
 
    manifest {
        attributes 'Main-Class': 'org.betterlensflare.test.BetterLensFlareTest'
    }
}